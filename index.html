<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandru Dumitrescu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 40%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .sidebar img {
            width: 166px;
            height: 158px;
            border-radius: 70%;
            margin-bottom: 20px;
        }
        .content {
            width: 60%;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
        <h2>Alexandru Dumitrescu</h2>
        <p>PhD student in Machine Learning</p>
        <a href="https://www.aalto.fi/en">Aalto University</a>
        <div class="social-icons">
            <a href="alexandru.dumitrescu@aalto.fi">
                <img src="mail.png" alt="Email" class="icon">
            </a>
            <a href="https://scholar.google.com/citations?hl=en&user=NjxnhDQAAAAJ">
                <img src="googlescholar-svgrepo-com.svg" alt="scholar" class="icon">
            </a>
            <a href="https://www.linkedin.com/in/alexandru-dumitrescu-809bb1141/">
                <img src="InBug-Black.png" alt="LinkedIn" class="icon">
            </a>
            <a href="https://github.com/Dumitrescu-Alexandru">
                <img src="github-mark.svg" alt="GitHub" class="icon">
            </a>
        </div>
    </div>
    <style>
        .profile-picture {
            width: 150px; /* Set the desired width */
            height: auto; /* Maintain aspect ratio */
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .icon {
            width: 8px;
            height: 8px;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.5);
        }
    </style>
    <div class="content">
        <h1>Welcome to My Profile</h1>
        <p>This is a simple GitHub Pages template with a profile picture sidebar.</p>
    </div>
</body>
</html>
