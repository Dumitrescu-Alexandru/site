<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandru Dumitrescu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 30%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .sidebar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .content {
            width: 70%;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="profile.jpg" alt="Profile Picture">
        <h2>Your Name</h2>
        <p>Short bio or description</p>
    </div>
    <div class="content">
        <h1>Welcome to My Profile</h1>
        <p>This is a simple GitHub Pages template with a profile picture sidebar.</p>
    </div>
</body>
</html>
